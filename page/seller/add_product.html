<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="../css/sellerCSS/add_product.css">
</head>
<body>

<div class="container">

    <!-- Vertical Navbar -->
    <div class="sidebar">
        <h1>Doughlightful</h1>
        <a href="dashboard.html">Dashboard</a>
        <a href="add_product.html">Add Product</a>
        <a href="add_recipe.html">Add Recipe</a>
        <a href="logout.html">Sign Out</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="content-box">
            <h2>Add Product</h2>

            <form class="product-form">
                <label>Seller Name</label>
                <input type="text" placeholder="Enter your name">

                <label>Product Name</label>
                <input type="text" placeholder="Enter Product name">

                <label>Product Images</label>
                <input type="file" multiple>

                <label>Description</label>
                <textarea name="" id=""></textarea>

                <label>Price</label>
                <input type="number" placeholder="Enter your price">

                <label>Places</label>
                <input type="text" placeholder="Enter your Places">

                <label>Discount (%)</label>
                <input type="number" placeholder="Enter your Discount">

                <a href="../seller/productsucc.html"><button type="button" class="active">Add Product</button></a>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
